<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLibre - Repositorio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary shadow">
        <div class="container-fluid"><span class="navbar-brand">EduLibre PWA</span></div>
    </nav>

    <div class="container mt-4">
        <h3>Mis Apuntes Educativos</h3>
        <div class="card p-3 mb-4">
            <input type="text" id="nota" class="form-control" placeholder="Escribe un nuevo apunte...">
            <button onclick="guardarDato()" class="btn btn-success mt-2">Guardar Asíncronamente</button>
        </div>

        <div id="lista" class="list-group">
            </div>
    </div>

    <script>
        // Simulación de comunicación asíncrona (Fetch)
        async function guardarDato() {
            const nota = document.getElementById('nota').value;
            console.log("Enviando dato asíncronamente...", nota);
            // Aquí cumplirías con el punto 2 de la guía: Comunicación Asíncrona
            alert("Dato guardado con éxito (Simulación Fetch)");
        }

        // Registrar el Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
